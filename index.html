<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML</title>

    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/515edf8420.js"></script>
</head>

<body>
    <!-- start of header -->
    <header>
        <div class="header">
            <h2>Heading</h2>
        </div>
    </header>
    <!-- end of header -->
    <!-- start of main page -->
    <section>
        <!-- start of main content panel -->
        <div class="content">
            <h3>content</h3>
        </div>
        <!-- end of main content panel -->
        <!-- start of sidebar panel -->
        <div class="sidebar">

            <!-- start of search bar -->

            <div class="searchbar">
                <form action="https://www.google.com/search" method="GET" target="blank">
                    <input type="text" placeholder="Search..." name="q">
                    <button type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </div>

            <!-- end of search bar -->
            <!-- start of naviagtion bar -->
            <nav>
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Work Experience</a></li>
                    <li><a href="#">My Work</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <!-- end of navigation bar -->

        </div>
        <!-- end of of sidebar panel -->
    </section>
    <!-- end of main page -->
</body>

</html>
