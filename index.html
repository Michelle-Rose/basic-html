<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML</title>

    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/515edf8420.js"></script>
</head>

<body>
    <header>
        <div class="header">
            <h2>Heading</h2>
        </div>
    </header>
    <section>
        <div class="content">
            <h3>content</h3>
        </div>
        <div class="sidebar">
            <div class="searchbar">
                <form action="https://www.google.com/search" method="GET" target="blank">
                    <input type="text" placeholder="Search..." name="q">
                    <button type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
